name-template: 'v$NEXT_PATCH_VERSION'
change-template: '- $TITLE (#$NUMBER) by @$AUTHOR'
categories:
  - title: '🚀 Features'
    labels:
      - feature
      - enhancement
  - title: '🐛 Fixes'
    labels:
      - bug
  - title: '🧰 Maintenance'
    labels:
      - chore
      - docs
      - ci
template: |
  ## Changes
  $CHANGES
